<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Interactive Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            animation: gradientAnimation 6s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background: linear-gradient(135deg, #ff7e5f, #feb47b); }
            50% { background: linear-gradient(135deg, #feb47b, #ff6f61); }
            100% { background: linear-gradient(135deg, #ff7e5f, #feb47b); }
        }

        @keyframes moveInXPattern {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100vw, 0); /* Move to the top-right corner */
            }
            50% {
                transform: translate(100vw, 100vh); /* Move to the bottom-right corner */
            }
            75% {
                transform: translate(0, 100vh); /* Move to the bottom-left corner */
            }
            100% {
                transform: translate(0, 0); /* Return to the top-left corner */
            }
        }

        /* Greeting that moves in an X pattern */
        .dancing-greeting {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 3em;
            font-weight: 600;
            color: white;
            animation: moveInXPattern 10s ease-in-out infinite; /* Updated to 10s */
        }

        .content {
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .search-bar {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-input {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 30px;
            border: 1px solid #ff6f61;
            width: 100%;
            max-width: 250px;
            margin-right: 10px;
        }

        .search-button {
            padding: 10px 25px;
            font-size: 1em;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #ff4e42;
        }

        .app-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .app-icons i {
            font-size: 40px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .app-icons i:hover {
            transform: scale(1.2);
            background-color: #ff4e42;
        }

        /* Settings Sidebar */
        .settings-sidebar {
            position: fixed;
            top: 0;
            right: -250px; /* Hide the sidebar by default */
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            transition: right 0.3s ease;
        }

        .settings-sidebar ul {
            list-style: none;
            padding: 0;
        }

        .settings-sidebar ul li {
            padding: 10px;
            color: white;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }

        .settings-sidebar ul li:hover {
            background-color: #ff6f61;
        }

        /* Button for opening the sidebar */
        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 20px;
            font-size: 25px;
            cursor: pointer;
            z-index: 1000;
        }

        .settings-btn:hover {
            background-color: #ff4e42;
        }
    </style>
</head>
<body>

    <!-- Dancing Greeting -->
    <div class="dancing-greeting">
        Welcome to My Wonderful Website!
    </div>

    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>Find the apps below and use the search bar to navigate to any website!</p>

        <!-- Search Bar Section -->
        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="Enter website URL...">
            <button class="search-button" onclick="handleSearch()">Search</button>
        </div>

        <!-- App Icons -->
        <div class="app-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.snapchat.com" target="_blank"><i class="fas fa-camera"></i></a>
            <a href="https://www.google.com/maps" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
            <a href="mailto:someone@example.com"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <!-- Settings Button -->
    <button class="settings-btn" onclick="toggleSettings()">⚙️</button>

    <!-- Settings Sidebar -->
    <div class="settings-sidebar" id="settingsSidebar">
        <ul>
            <li onclick="alert('Changing theme...')">Change Theme</li>
            <li onclick="alert('Privacy settings...')">Privacy Settings</li>
            <li onclick="alert('Account settings...')">Account Settings</li>
            <li onclick="alert('Logging out...')">Log Out</li>
        </ul>
    </div>

    <script>
        // Function to handle the search and navigate to the entered website
        function handleSearch() {
            var searchTerm = document.getElementById('searchInput').value;

            // Check if the search term is a valid URL
            var pattern = /^https?:\/\/[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+/;
            if (pattern.test(searchTerm)) {
                window.location.href = searchTerm; // Redirect to the entered URL
            } else {
                alert('Please enter a valid website URL (e.g., https://example.com)');
            }
        }

        // Function to toggle the settings sidebar
        function toggleSettings() {
            var settingsSidebar = document.getElementById('settingsSidebar');
            if (settingsSidebar.style.right === '0px') {
                settingsSidebar.style.right = '-250px'; // Hide the sidebar
            } else {
                settingsSidebar.style.right = '0px'; // Show the sidebar
            }
        }
    </script>

</body>
</html>
